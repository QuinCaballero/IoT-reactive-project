---
- hosts: all
  become: yes
  tasks:
    - name: Instalar dependencias previas para Docker
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Crear directorio para keyrings de apt
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Descargar clave GPG oficial de Docker (formato ASCII)
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Convertir clave a formato binario .gpg (recomendado)
      command: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.asc
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Añadir repositorio oficial de Docker en formato DEB822
      copy:
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/ubuntu
          Suites: {{ ansible_distribution_release }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.gpg
        dest: /etc/apt/sources.list.d/docker.sources
        mode: '0644'

    - name: Actualizar cache de apt tras añadir repo de Docker
      apt:
        update_cache: yes

    - name: Instalar Docker Engine y plugins
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Añadir usuario vagrant al grupo docker
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: Habilitar y arrancar servicio Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    # Chrony (lo mantenemos)
    - name: Instalar chrony
      apt:
        name: chrony
        state: present
        update_cache: yes

    - name: Asegurar que chrony está arrancado y habilitado
      systemd:
        name: chrony
        state: started
        enabled: yes

    # MongoDB en Docker
    - name: Crear directorio para volumen persistente de MongoDB
      file:
        path: /home/vagrant/mongodb_data
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'

    - name: Ejecutar contenedor MongoDB
      docker_container:
        name: mongo-gop
        image: mongo:7.0
        state: started
        restart_policy: unless-stopped
        ports:
          - "27017:27017"
        volumes:
          - /home/vagrant/mongodb_data:/data/db
        env:
          MONGO_INITDB_DATABASE: sensor_db   # Opcional: crea la DB al iniciar

    - name: Esperar a que MongoDB esté listo (hasta 30s)
      wait_for:
        host: localhost
        port: 27017
        delay: 5
        timeout: 30

    - name: Crear colección sensor_data si no existe (idempotente)
      command: >
        docker exec mongodb mongosh --quiet --eval 
        'db = db.getSiblingDB("sensor_db"); 
         if (!db.getCollectionNames().includes("sensor_data")) {
           db.createCollection("sensor_data");
           print("Colección sensor_data creada");
         } else {
           print("Colección sensor_data ya existe");
         }'
      changed_when: false   # Siempre ok, es idempotente